<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="./style.css" rel="stylesheet">
        <script src="./script.js"></script>
        <title>Odin Calculator</title>

    </head>

    <body>
        <div class="wrapper">
            <div class="calculator-container">
                <div class="logo">
                    <p>LB-92</p>
                    <div>Calculator</div>
                </div>
                <div class="display"></div>
                <div class="buttons-container">
                    <div class="button-row">
                        <div data-number="7" class="button">7</div>
                        <div data-number="8" class="button">8</div>
                        <div data-number="9" class="button">9</div>
                        <div data-operator="/" class="button">รท</div>
                    </div>
                    <div class="button-row">
                        <div data-number="4" class="button">4</div>
                        <div data-number="5" class="button">5</div>
                        <div data-number="6" class="button">6</div>
                        <div data-operator="*" class="button">ร</div>
                    </div>
                    <div class="button-row">
                        <div data-number="1" class="button">1</div>
                        <div data-number="2" class="button">2</div>
                        <div data-number="3" class="button">3</div>
                        <div data-operator="-" class="button">-</div>
                    </div>
                    <div class="button-row">
                        <div data-number="0" class="button">0</div>
                        <div id="clear" class="button">C</div>
                        <div id="equal" class="button">=</div>
                        <div data-operator="+" class="button">+</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
