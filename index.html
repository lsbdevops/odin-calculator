<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="./style.css" rel="stylesheet">
        <script src="./script.js" defer></script>
        <title>Odin Calculator</title>

    </head>

    <body>
        <div class="wrapper">
            <div class="calculator-container">
                <div class="logo">
                    <p>LB-92</p>
                    <div>Calculator</div>
                </div>
                <div class="display"></div>
                <div class="top-buttons-container">
                    <div class="button-row">
                        <div id="clear" class="top-button">Clear</div>
                        <div id="delete" class="top-button">Delete</div>
                    </div>
                </div>
                <div class="buttons-container">
                    <div class="button-row">
                        <div data-value="7" class="number button">7</div>
                        <div data-value="8" class="number button">8</div>
                        <div data-value="9" class="number button">9</div>
                        <div data-value="/" class="operator button">รท</div>
                    </div>
                    <div class="button-row">
                        <div data-value="4" class="number button">4</div>
                        <div data-value="5" class="number button">5</div>
                        <div data-value="6" class="number button">6</div>
                        <div data-value="*" class="operator button">ร</div>
                    </div>
                    <div class="button-row">
                        <div data-value="1" class="number button">1</div>
                        <div data-value="2" class="number button">2</div>
                        <div data-value="3" class="number button">3</div>
                        <div data-value="-" class="operator button">-</div>
                    </div>
                    <div class="button-row">
                        <div data-value="0" class="number button">0</div>
                        <div id="decimal" data-value="." class="button">.</div>
                        <div id="equals" class="button">=</div>
                        <div data-value="+" class="operator button">+</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
